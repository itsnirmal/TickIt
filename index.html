<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="facico.webp" type="image/x-icon">
</head>

<body>
    <div class="main-container">
            <!-- Main Todo App Section -->
            <section class="todoapp">
                <header class="header">
                    <h1>TickIt</h1>
                    <input class="new-todo" placeholder="Turn to-dos into ta-das." autofocus>
                </header>
                <section class="main">
                    <ul class="todo-list"></ul>
                </section>
                <footer class="footer">
                    <span class="todo-count"></span>
                    <ul class="filters">
                        <li><a href="#/" class="selected">All</a></li>
                        <li><a href="#/active">Active</a></li>
                        <li><a href="#/completed">Completed</a></li>
                    </ul>
                    <button class="clear-completed">Clear completed</button>
                </footer>
            </section>

            
                <button class="join-now-btn" onclick="renderLoginForm()">Join Us</button>

            <!-- Logout Section (Initially Hidden) -->
                <button class="logout-btn hidden" onclick="handleLogout()">Logout</button>

            <!-- Authentication Section (Hidden Initially) -->
            <section class="auth-section hidden">
                <div id = "auth-forms">
                    <button class="google-auth" onclick="window.location.href='http://localhost:3000/auth/google'">
                        Sign in with Google
                    </button>
                
                    <!-- Login Form -->
                    <form id="loginForm">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                
                    <!-- Sign-Up Form -->
                    <form id="signupForm">
                        <input type="text" id="signupUsername" placeholder="Username" required>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </section>
    </div>
    <!-- Include the JavaScript -->
    <script src="app.js"></script>
</body>

</html>
